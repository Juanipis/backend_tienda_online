# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tiendita-test-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tienditatest1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_efc599259bb245a389b6a217d1fe1b26 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dbd18d00a80d481285bfdceffd7ed979 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tienditatest1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_efc599259bb245a389b6a217d1fe1b26 }}/fastapi-cd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tiendita-test-2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_507c6f059cb842bb8ea9e7ccd67300ea }}
        images: 'tienditatest1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_efc599259bb245a389b6a217d1fe1b26 }}/fastapi-cd:${{ github.sha }}'
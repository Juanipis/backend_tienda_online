# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tiendita-test-eia1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_4a70223b1b79403c83f9c9d51d9950d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bdcbb1c970c7496786c2b060391909a1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4a70223b1b79403c83f9c9d51d9950d8 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tiendita-test-eia1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9aca9dbaf30045afbe0f465038d4787b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4a70223b1b79403c83f9c9d51d9950d8 }}/appsvc/staticsite:${{ github.sha }}'